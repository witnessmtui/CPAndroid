<<ion-header>

    <ion-title>
     CP App

    </ion-row>
    <ion-row center>  
      <ion-col text-center><button ion-button clear (click)="onGoToRegistration()">Register here...</button>  
    </ion-col> 
      </ion-row>
  </form>
</ion-content>
