
<ion-header>
  <ion-navbar>
    <ion-title>Iiview</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
 <ion-item *ngFor="let item of listItems">
  <h3>Name of Child: {{item.name}}</h3>
  <h3>Case Number: {{item.caseNumber}}</h3>
  <h3>Address of Child: {{item.contactNumber}}</h3>
  
  <button ion-button clear item_end>View</button>
 </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-row left><ion-col text-left>
    <button ion-button (click)="onClickEdit()">Edit</button>
  </ion-col>
  <ion-col text-right>
  <button ion-button (click)="onClickEnrol()">Enrol</button>
  </ion-col>
</ion-row>
</ion-footer>
