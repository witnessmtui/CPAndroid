<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onAddItem(f)" standalone=true>
		<ion-list>
			<ion-item>
				<ion-label stacked>Name of Child:</ion-label>
				<ion-input type="text" name="childName" placeholder="first,middle,surname" ngModel required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Case Number:</ion-label>
				<ion-input type="number" name="caseNumber" placeholder="case number" ngModel required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Address of Child:</ion-label>
				<ion-input type="number" name="contactNumber" placeholder="contact detail" ngModel required></ion-input>
			</ion-item>
			<ion-item>
			<ion-label floating>Emergency Action(s):</ion-label>
		<ion-select>
			<ion-option *ngFor="let option of selectOptions" [value]="option"> {{option}} </ion-option>
		</ion-select>
	</ion-item>

		</ion-list>
