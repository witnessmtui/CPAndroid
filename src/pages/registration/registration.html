<ion-header>
  <ion-navbar>
    <ion-title>Registration Form</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
	<ion-item>
		<ion-label color="primary" stacked>Name:</ion-label>
			<ion-textarea placeholder="fullname"></ion-textarea>
	</ion-item>
	<ion-item>
		<ion-label color="primary" stacked>Registration number:</ion-label>
	    	<ion-textarea placeholder=" registration number"></ion-textarea>
	</ion-item>
	<ion-item>
		<ion-label color="primary" stacked >Category:</ion-label>
			<ion-select [(ngModel)]="category">
				<ion-option value="swo">SWO</ion-option>
				<ion-option value="trained">Trained Officer</ion-option>
		</ion-select>
	</ion-item>
	<ion-item>
		<ion-label color="primary" stacked>Gender</ion-label>
			<ion-select [(ngModel)]="gender">
	    		<ion-option value="f">Female</ion-option>
	    		<ion-option value="m">Male</ion-option>
	 		</ion-select>
	 	</ion-item>

	<ion-item>
		<ion-label color="primary" stacked>Email:</ion-label>
			<ion-textarea placeholder=" email address"></ion-textarea>
	</ion-item>
	
	<ion-item>
	    <ion-label color="primary" stacked>Phone number:</ion-label>
	    	<ion-textarea placeholder=" +255758020001"></ion-textarea>
	</ion-item>
	<ion-item>
	    <ion-label color="primary" stacked> Password:</ion-label>
	    	<ion-input placeholder="enter password"></ion-input>
	</ion-item>
	<ion-item>
	    <ion-label color="primary" stacked>Re-enter Password:</ion-label>
	    	<ion-input placeholder="re-enter password"></ion-input>
	</ion-item>
</ion-list>
</ion-content>
<ion-footer>
	<ion-row right>
		<ion-col text-right>
			<button ion-button (click)="onGoToSubmitReg()">Submit</button>
		</ion-col>
	</ion-row>
</ion-footer>
